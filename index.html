<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="upper">
            <p>9:00</p><i class="fa-solid fa-signal" class="fa-solid fa-wifi " class="fa-solid fa-battery-full"></i></i>
        </div>
        <img src="images/Blue_and_Yellow_Modern_Education_Logo__1_-removebg-preview.png" class="logo-img">


        <div class="input-box">
            <input type="Username" placeholder="Username" required>
         </div>
        <div class="input-box">
            <input type="Password" placeholder="Password" required>
            <i class="fa-solid fa-eye"></i>
         </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button type="button" class="btn">Login</button>
        
        <div class="separator">OR</div>
        
        <div class="sign-with">
          <button type="button" class="sign-with"><i class="fa-brands fa-facebook"></i> Sign in with Facebook</button>
          <button type="button" class="sign-with"><i class="fa-brands fa-google"></i> Sign in with Google</button>
        </div>
        
        <div class="sign-up">
            <p>Don't have account? <a href="#">Sign up</a></p>
        </div>
    


    </div>













    <script src="script.js"></script>
</body>
</html>
